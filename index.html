<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
  
      <div class="whole-page">

      <div class="title">
        <h1 class="title-of-the-page">POKEDEX</h1>
      </div>
      
      <div class="pokedex">
        <div class="left-container">
        <div class="left-container-red">

          <div class="four-buttons"> 
            <div class="big-button">
              <div class="big-button-inside">
                <div class="big-button-inside-blue">
                  <div class="big-button-inside-white"></div>
                </div>
              </div>
            </div>
            <div class="button2">
              <div class="button2-light"></div>
            </div>
            <div class="button3">
              <div class="button3-light"></div>
            </div>
            <div class="button4">
              <div class="button4-light"></div>
            </div> 
            
          </div>

          <div class="black-curve">
            <div class="red-curve">
              
              <div class="screen-and-buttons">

             
              <div class="screen-dark">
                <div class="screen">
                  <div class="three-red-buttons">
                    <div class="button-screen-small1">
                      <div class="button-screen-light"></div>
                    </div>
                    <div class="button-screen-small2">
                      <div class="button-screen-light"></div>
                    </div>
                    
                  </div>

                  <div class="screen-inside">
                    
                    <div class="main-screen hidden">

                      <div class="screen-one">
                        <div class="screen-header">
                          <span class="poke-name"></span>
                          <span class="poke-id"></span>
                        </div>

                        <img src="" class="poke-front-image" alt="front">
                        <img src="" class="poke-back-image" alt="back">

                        <div class="screen-description">
                          <p class="type">
                            Type: 
                            <span class="poke-type-one"></span>
                            <span class="poke-type-two"></span>
                          </p>
                        
                        </div>

                        <div class="screen-stats">
                          <p class="stats-weight">
                            Weight: <span class="poke-weight"></span>
                          </p>

                          <p class="stats-height">
                            Height: <span class="poke-height"></span>
                          </p>
                        </div>

                      </div>

                      <div class="screen-two hidden">

                        <div class="screen-header">
                          <span class="poke-name"></span>
                          <span class="poke-id"></span>
                        </div>

                        <div class="additional-data">
                          <div class="base-experience">
                            <p class="b-experience">
                              Base experience:  <span class="experience"></span>
                            </p>
                          </div>

                          <div class="abilities-div">
                            <div class="abilities">
                            Abilities: 
                            <ol class="ability"> 
                            </ol>
                            </div>
                          </div>
                          
                        </div>

                      </div>

                    </div>

                  </div>

                  <div class="bottom-of-screen">
                    <div class="button-screen">
                    <div class="button-screen-light"></div>
                    </div>
                    <div class="three-lines">
                      <div class="line1"></div>
                      <div class="line2"></div>
                      <div class="line3"></div>
                    </div>
                  </div>
                  
                </div>
                
              </div>
              
              <div class="left-bottom">

                <div class="four-buttons-bottom">
                  <div class="three-buttons">

                    <div class="round-dark">
                      <div class="round">
                        <div class="round-light"></div>
                      </div>
                    </div>

                    <div class="rectangle-green">
                      <div class="rectangle-green-inside"></div>
                    </div>
                    
                    <div class="rectangle-pink">
                      <div class="rectangle-pink-inside"></div>
                    </div>
                  </div>
                  <div class="yellow-screen">
                    <span class="poke-id"></span>
                  </div>
                </div>

              <div class="controllers-x-pad">
                  <div class="x-pad top"></div>
                  <div class="x-pad left"></div>
                  <div class="x-pad middle"></div>
                  <div class="x-pad right"></div>
                  <div class="x-pad bottom"></div>
                </div>
            </div>
                
              </div>
              
            </div>
            <div class="hinge"></div>
              

          </div>
          
          
          </div>
        </div>
       
         <div class="right-container">
          <div class="right-container-red"> 

            <div class="dark-screen-right">
              <div class="right-container__screen">
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>

                <div class="list-item"></div>
                <div class="list-item"></div>

              </div>
            
            </div>

            <div class="buttons-right">
              <div class="first-five">

                <div class="button-zero number-button">0</div>
                <div class="button-one number-button">1</div>
                <div class="button-two number-button">2</div>
                <div class="button-three number-button">3</div>
                <div class="button-four number-button">4</div>

              </div>

              <div class="second-five">

                <div class="button-five number-button">5</div>
                <div class="button-six number-button">6</div>
                <div class="button-seven number-button">7</div>
                <div class="button-eight number-button">8</div>
                <div class="button-nine number-button">9</div>

              </div>
              
            </div>
  
            <div class="buttons-right-bottom">
              <div class="round-yellow-button">
                <div class="round-yellow-button-light"></div>
              </div>
              <div class="rectangle-button-two">
                <p class="next"> NEXT</p>
              </div>
              <div class="rectangle-button-one">
                <p class="previous"> PREVIOUS</p>
              </div>
            </div>
  
            <div class="two-black-buttons">
              <div class="black-button-one">
                
                <span class= "enter">
                  ENTER
                </span>
              </div>
              <div class="black-button-two">
                <span class= "delete">
                  DELETE
                </span>
              </div>
            </div>

          </div>

         
      </div>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
  </body>
  
</html>
